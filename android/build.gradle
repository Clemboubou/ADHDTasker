buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 23
        compileSdkVersion = 35
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.24"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.6.1")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}

apply plugin: "com.facebook.react.rootproject"

// Fix for react-native-reanimated CMake rebuild loop on Windows
subprojects { subproject ->
    afterEvaluate {
        if (subproject.name == 'react-native-reanimated') {
            subproject.android {
                if (subproject.android.hasProperty('externalNativeBuild') &&
                    subproject.android.externalNativeBuild != null &&
                    subproject.android.externalNativeBuild.hasProperty('cmake')) {

                    subproject.android.defaultConfig.externalNativeBuild.cmake {
                        // Disable compile commands export to prevent rebuild loops
                        arguments "-DCMAKE_EXPORT_COMPILE_COMMANDS=OFF"
                        // Disable verbose output
                        arguments "-DCMAKE_VERBOSE_MAKEFILE=OFF"
                        // Disable file API
                        arguments "-DCMAKE_ENABLE_FILE_API=OFF"
                    }
                }
            }
        }
    }
}
